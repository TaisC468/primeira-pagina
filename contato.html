<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link href="CSS/style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
</head>
<body>
    <div class="principal">
        <header>
            <div style="background-color: rgb(174, 162, 202); text-align: center;">
                <h1><span><h1>Fale Comigo!</span></h1>
            </div>
            <hr>
            <br>
            <div style="text-align:center">
                <a href="index.html"><p>SOBRE MIM</p></a>
                <a href="interesses.html"><p>INTERESSES</p></a>
                <br>
                <hr>
        </header>
    </div>
        <section>
        
            <div id="centro">
              </div>
            <br>
            <div class="container">
                <form>
                    <p><input type="text" id="nomeid" placeholder="Gean Lucas" required="required" name="nome" />
                    <label for="nome">Nome</label></p>
      
                    <p><input type="tel" id="foneid" placeholder="(xx)xx-xx-xx-xx" name="fone"/>
                    <label for="fone">Fone</label></p>
      
                    <p><input type="email" id="emailid" placeholder="xxxxxx@mail.com" name="email" />
                    <label for="email">Email</label></p>
      
                    <p><textarea placeholder="Deixe seu comentário!"></textarea></p>
      
                    <p><input type="submit" class="enviar" onclick="Enviar();" value="Enviar"></p>
                </form>
            </div>
        <br>
        <br>
        <hr>
        </section>
    </div>
</body>
</html>
